<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="row">
                <div class="col-s-12 col-m-12 col-12 col-l-12"><span>Burelo Entertainment System&trade;</span></div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-m-1 col-2 col-l-3 offset"></div>
            <div class="col-s-12 col-m-10 col-8 col-l-6 contentContainer">
                <h2>Hangman</h2>
                <br>
                <div class="row">
                    <div class="col-m-12 col-12 col-l-12">
                        <h4 class="spanG">Player 1</h4>
                        <p class="spanG">Win Streak: <span id="winStreakCounter">0</span></p>
                    </div>
                    <div class="col-m-6 col-6 col-l-6">
                        <div class="row" id="hangmanTrys">
                            
                        </div>
                        <br>
                        <div id="btn-continue">
                            <span>continue</span>
                        </div>
                        <br>
                        <h4>Wrong Letters:</h4>
                        <div class="row" id="badTrys">

                        </div>
                        <br>
                        <div>
                            <p class="spanG">Guesses Left: <span id="guessCounter">15</span></p>
                        </div>
                    </div>
                    <div class="col-m-6 col-6 col-l-6">
                        <div id="imgContainer">

                        </div>
                    </div>
                    <div class="col-m-12 col-12 col-l-12 upperMargin">
                        <form>
                            <div class="controls">
                                <span class="controlTitle" id="btn-Return">Return</span> <span id="btn-Restart" class="controlTitle">Restart</span>
                            </div>
                        </form>
                </div>
            </div>
            <div class="col-m-1 col-2 col-l-3 offset"></div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
